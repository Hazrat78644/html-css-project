<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <aside>
            <div class="bars">
                <img src="icons/bars.svg" alt="bar">
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/home.svg" alt="home">
                    <p>Home</p>
                </i>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/compass.svg" alt="compass">
                    <p>Explore</p>
                </i>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-gallary.svg" alt="subscriptions">
                    <p>Subscriptions</p>
                </i>
            </div>
            <div class="side-icons">
                <i>
                    <img src="icons/video-library.svg" alt="library ">
                    <p>Library</p>
                </i>
            </div>
        </aside>
        <div class="main-container">
            <header>
                <nav>
                    <div class="logo">
                        <img src="images/youtube-logo.png" alt="youtube logo">
                    </div>
                    <div class="center-nav">
                        <div class="search">
                            <input type="text">
                            <button>
                                <img src="icons/search.svg" alt="search">
                            </button>
                        </div>
                        <div class="mic">
                            <img src="icons/mic.svg" alt="mic">
                        </div>
                    </div>

                    <div class="side-nav">
                        <i>
                            <img src="icons/video-add.svg" alt="video">
                        </i>
                        <i>
                            <img src="icons/dot-grid.svg" alt="dot">
                        </i>
                        <i>
                            <img src="icons/bell.svg" alt="bell">
                        </i>
                        <i>
                            <img src="icons/avatar.jpeg" alt="avatar" class="avatar">
                        </i>
                    </div>
                </nav>
                <div class="tags">
                    <div class="tag dark">All</div>
                    <div class="tag light">Mixes</div>
                    <div class="tag light">Html</div>
                    <div class="tag light">CSS</div>
                    <div class="tag light">javascript</div>
                    <div class="tag light">React</div>
                </div>
            </header>
            <main>
                <div class="card-container">
                    <div class="card">
                        <iframe style="border: 2px solid black; margin:0; padding:0;"
                            src="https://www.youtube.com/embed/VO-27PLfojE" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                        <div class="avatar-content">

                            <div class="avatar">
                                <img src="icons/sandeep.jpg" alt="">
                            </div>
                            <div class="content">
                                <h3>Always Take Calculated Risk | Sandeep Maheshwari | Hindi</h3>
                                <p class="channel-name">Sandeep Maheshwari</p>
                                <div class="content-status">
                                    <p>1M views</p>
                                    <p>
                                    <ul>
                                        <li>1 day ago</li>
                                    </ul>
                                    </p>
                                </div>
                            </div>
                            <div class="dots">
                                <img src="icons/dots.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
